name: STM32 Linux CI
run-name: ${{github.actor}} Is Testing Github Action
on:
  push:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        submodules: recursive

    - name: Install ARM toolchain
      run: |
        sudo apt-get update
        sudo apt-get install gcc-arm-none-eabi binutils-arm-none-eabi cmake ninja-build make

    - name: Verify installations
      run: |
        arm-none-eabi-gcc --version
        cmake --version
        ninja --version  
        make  --version

    - name: 代码质量检查
      run: |
        # 直接运行静态分析工具，避免依赖Makefile
        cppcheck --enable=warning,performance,portability --suppress=missingIncludeSystem ./src/
        # 或者使用其他工具如clang-tidy

    - name: 回归测试
      run: |
        # 书中会指导如何设计回归测试套件
        make regression-test

    - name: 单元测试
      run: |
        # 应用TDD理念到嵌入式开发
        make unit-test-coverage
    
    - name: Build Project
      run: |
        cmake -B build -G Ninja -DCMAKE_TOOLCHAIN_FILE=cmake/cortex_m3.cmake
        cmake --build build --target all

    - name: Upload Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: firmware
        path: build/*.bin
